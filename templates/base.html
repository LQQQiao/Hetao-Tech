<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}河套应用创新技术资讯{% endblock %}</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --background-color: #FFFFFF;
            --text-color: #1D1D1F;
            --secondary-text: #86868B;
            --card-bg: #FFFFFF;
            --gradient: linear-gradient(135deg, #007AFF, #00A3FF);
            --glow: 0 0 20px rgba(0, 122, 255, 0.1)
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(245, 248, 255, 0.8), rgba(240, 245, 255, 0.6));
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(135deg, #0052CC, #007AFF);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        header .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            text-align: center;
        }
        .date-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 8px;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        main {
            min-height: calc(100vh - 200px);
            padding: 40px 0;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-image: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 163, 255, 0.2);
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">河套应用创新技术资讯</a>
            <div class="date-info" id="dateInfo"></div>
            <script>
                function updateDate() {
                    const now = new Date();
                    const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                    const dateStr = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日';
                    document.getElementById('dateInfo').textContent = dateStr + ' ' + days[now.getDay()];
                }
                updateDate();
            </script>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
