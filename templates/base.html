<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hetao Tech - 半导体信息{% endblock %}</title>
    <style>
        :root {
            --primary-color: #00A3FF;
            --background-color: #0A0F1B;
            --text-color: #E4E6F0;
            --secondary-text: #8B8D98;
            --card-bg: #141B2D;
            --gradient: linear-gradient(135deg, #00A3FF, #0066CC);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            background-image: radial-gradient(circle at 50% 50%, #141B2D 0%, #0A0F1B 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(20, 27, 45, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 163, 255, 0.3);
        }
        main {
            min-height: calc(100vh - 200px);
            padding: 40px 0;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-image: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 163, 255, 0.2);
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Hetao Tech</a>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
